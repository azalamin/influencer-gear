<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Menu-Bar Part HTML -->
    <header>
      <div class="container">
        <nav class="nav">
          <!-- Logo HTML -->
          <div class="nav-logo">
            <h3>Influencer Products</h3>
          </div>
          <!-- Navigation HTML -->
          <div class="navigation-container">
            <ul class="navigation">
              <li><a href="">Home</a></li>
              <li><a href="">Products</a></li>
              <li><a href="">Sign up</a></li>
              <li><a href="">Log In</a></li>
              <li>
                <a href=""><i class="fas fa-search"></i></a>
              </li>
            </ul>
            <a class="shopping-cart" href=""
              ><i class="fas fa-shopping-cart"></i
            ></a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section style="margin-top: 50px">
        <div class="container">
          <div class="top-banner">
            <div class="top-banner-text">
              <h1>Start your Journey as Influencer</h1>
              <p>
                Are you an aspiring influencer who is adamant about starting
                their influencer journey in 2022?
              </p>
              <button class="top-banner-btn">
                Prebook Now
                <span class="right-arrow"
                  ><i class="fas fa-arrow-right"></i
                ></span>
              </button>
            </div>
            <div class="top-banner-image">
              <img class="top-main-image" src="images/main-camera.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section class="section-white-space">
        <div class="container">
          <div class="brand-identity">
            <div class="brand-logo"><img src="logos/Alibaba.svg" alt="" /></div>
            <div class="brand-logo"><img src="logos/Amazon.svg" alt="" /></div>
            <div class="brand-logo"><img src="logos/Walmart.svg" alt="" /></div>
            <div class="brand-logo"><img src="logos/Ebay.svg" alt="" /></div>
            <div class="brand-logo"><img src="logos/Target.svg" alt="" /></div>
            <div class="brand-logo"><img src="logos/Rakuten.svg" alt="" /></div>
            <div class="brand-logo">
              <img src="logos/Daraz-Logo.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
